<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Time Calculator</title>
</head>

<body>
    <h1>Current datetime: <span id="currentTime"></span></h1>
    <main>
        <div>
            <h2>Add to current datetime</h2>
            <form id="addCurrentTime">
                <label for="hour">Hours</label>
                <select name="hour" class="hour">
                    <!-- Options are added with JavaScript -->
                </select><br>
                <label for="minutes">Minutes</label>
                <select name="minutes" class="minutes">
                    <!-- Options are added with JavaScript -->
                </select><br>
                <input type="submit" value="Submit">
            </form>
            <h2 id="takenTime"></h2>
            <h2 id="newTime"></h2>
        </div>
        <div>
            <h2>Add to custom datetime</h2>
            <form id="customDatetime">
                <label for="startDate">Start Date</label>
                <input type="date" name="startDate" id="date"><br>
                <label for="startHour">Start Hours</label>
                <select name="startHour" class="hour">
                    <!-- Options are added with JavaScript -->
                </select><br>
                <label for="startMinutes">Start Minutes</label>
                <select name="startMinutes" class="minutes">
                    <!-- Options are added with JavaScript -->
                </select><br>
                <label for="hour">Add Hours</label>
                <select name="hour" class="hour">
                    <!-- Options are added with JavaScript -->
                </select><br>
                <label for="minutes">Add Minutes</label>
                <select name="minutes" class="minutes">
                    <!-- Options are added with JavaScript -->
                </select><br>
                <input type="submit" value="Submit">
            </form>
            <h2 id="startDatetime"></h2>
            <h2 id="resultDatetime"></h2>
        </div>
        <div>
            <h2>Time Converter</h2>
            <form id="timeConverter">
                <label for="years">Years</label>
                <input type="number" name="years" id="years" value="0" min="0"><br>
                <label for="days">Days</label>
                <input type="number" name="days" id="days" value="0" min="0"><br>
                <label for="hour">Hours</label>
                <input type="number" name="hours" id="hours" value="0" min="0"><br>
                <label for="minutes">Minutes</label>
                <input type="number" name="minutes" id="minutes" value="0" min="0"><br>
                <label for="seconds">Seconds</label>
                <input type="number" name="seconds" id="seconds" value="0" min="0"><br>
                <p>Convert to:</p>
                <input type="radio" name="convUnit" id="years" value="years" checked>
                <label for="years">Years</label><br>
                <input type="radio" name="convUnit" id="days" value="days">
                <label for="days">Days</label><br>
                <input type="radio" name="convUnit" id="hours" value="hours">
                <label for="hours">Hours</label><br>
                <input type="radio" name="convUnit" id="minutes" value="minutes">
                <label for="minutes">Minutes</label><br>
                <input type="radio" name="convUnit" id="seconds" value="seconds">
                <label for="seconds">Seconds</label><br>
                <br>
                <input type="submit" value="Submit">
            </form>
            <h2 id="resultTime"></h2>
        </div>
    </main>
</body>

</html>
